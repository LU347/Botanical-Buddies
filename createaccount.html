<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="accountcreate.js"></script>
    </head>
    <body>
        <div class="accountstyle">
            <table>
                    <tr>
                        <td><label>First Name <br />
                        <input type="text" name="fname"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Last Name <br />
                        <input type="text" name="lname"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Email <br />
                        <input type="text" name="email"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Password <br />
                        <input type="password" name="createdpass"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password <br />
                        <input type="password" name="checkpass"/></label></td>
                    </tr>
                    <tr>
                        <td>
                        <input type="submit" name="create" value="Create New Account" onclick="getUserData(0)"/></td>
                    </tr>
            </table>
        </div>
    </body>
</html>
