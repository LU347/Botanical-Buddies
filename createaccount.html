<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="accountstyle">
            <table>
                <form method="get">
                    <tr>
                        <td><label>First Name <br />
                        <input type="text" name="fname"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Last Name <br />
                        <input type="text" name="lname"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Email <br />
                        <input type="text" name="email"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Password <br />
                        <input type="text" name="createdpass"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password <br />
                        <input type="text" name="checkpass"/></label></td>
                    </tr>
                    <tr>
                        <td>
                        <input type="submit" name="create" value="Create New Account"/></td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
