<html>
    <head>
        <title>New Password</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="assets/js/accountcreate.js"></script>
    </head>
    <body>
        <div class="accountstyle">
            <table>
                <form method="get">
                    <tr>
                        <td><label>New Password<br />
                        <input type="password" name="newpass"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Confirm New Password <br />
                        <input type="password" name="confirmnewpass"/></label></td>
                    </tr>
                    <tr>
                        <td>
                        <input type="submit" name="signin" value="Confirm" onclick="getUserData(2)"/></td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
